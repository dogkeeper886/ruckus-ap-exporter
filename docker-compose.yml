services:
  snmp-exporter:
    image: prom/snmp-exporter:latest
    container_name: ruckus-snmp-exporter
    restart: unless-stopped
    ports:
      - "19116:9116"
    volumes:
      - ./snmp.yml:/etc/snmp_exporter/snmp.yml:ro
    environment:
      - TZ=Asia/Taipei
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: ruckus-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./targets.yml:/etc/prometheus/targets.yml:ro
      - ./volume/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "19091:9090"
    environment:
      - TZ=Asia/Taipei
    networks:
      - monitoring
    depends_on:
      - snmp-exporter

networks:
  monitoring:
    external: true
    name: monitoring_default
